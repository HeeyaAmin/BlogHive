<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlogHive</title>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="static/styles_index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto+Slab:wght@100..900&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/slideshow.css">

  </head>

  <body>
      <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary" style="background-color: #cae5fa;">
        <div class="container-fluid">
            <a class="navbar-brand" title="bee icons" style="color: #36040b; font-family: Fredoka, sans-serif; font-optical-sizing: auto; font-weight: 500; font-style: normal; font-variation-settings: wdth 100; font-size: 28px"><img src="static/images/bee.png" style=" width: 50px; height: 50px;">BlogHive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-family: Roboto Slab, serif; font-optical-sizing: auto; font-weight: 400; font-style: normal; font-size: 20px; color: #4d0610;">
                        Starred
                        </a>
                        <ul class="dropdown-menu">
<!--                            the <li> items will be added dynamically here-->
                        </ul>
                    </li>
                </ul>
            </div>

            <button class="btn navbar-brand" id="logoutButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                    <path d="M7.5 1v7h1V1z"/>
                    <path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"/>
                </svg>
            </button>
        </div>
      </nav>
      <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title fs-5" id="exampleModalLabel">Modal title</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="btn-group-vertical" id="btn-vertical-group" role="group" aria-label="Vertical button group">
                <button type="button" class="btn btn-lg english mb-2" style="background-color: #792485; color: white;" onclick="">English</button>
                <button type="button" class="btn btn-lg french mb-2" style="background-color: #792485; color: white;" onclick="">French</button>
                <button type="button" class="btn btn-lg german mb-2" style="background-color: #792485; color: white;" onclick="">German</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>

  </div>
</div>




    <div>
          <h1 class="heading1">Let's get started!</h1>
          <h2 class="heading2">Select your interests</h2>
    </div>

    <div id="buttons" class="text-center">
          {% for row in data %}
            <button id="item_button" class="item-button btn btn-lg shadow p-2 m-2 rounded" value="{{ row[1] }}"><img src="static/images/bee_key.png" style="width:20px; height: 20px">{{ row[1] }} </button>
          {% endfor %}
        <div class="submit_button mt-3">
            <button id="submit-button" class="btn btn-lg btn-block" style="background-color: #4d0610; color: #f2dcee; font-family: Roboto Slab, serif; font-optical-sizing: auto; font-weight: 600; font-style: normal;" type="submit">View blogs</button>
        </div>

    </div>


      <!-- Bootstrap Carousel -->
    <div id="related-blogs-carousel" class="carousel slide d-none" data-ride="carousel" data-interval="false">
        <div class="carousel-inner">
            <!-- Carousel items will be dynamically populated -->
        </div>
        <a class="carousel-control-prev " href="#related-blogs-carousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon " aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
        <a class="carousel-control-next" href="#related-blogs-carousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon " aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>

    </div>
    <script src="static/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
